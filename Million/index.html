<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Заработать миллион</title>
	<link href="style.css" rel="stylesheet">
	<link href="bootstrap.css" rel="stylesheet">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="offset-lg-1 col-lg-6 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/8csrmFtztaU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="form-header text-center">Введите свой E-mail</p>
						<form action="#">
							<input type="text" class="form-control input" placeholder="Введите ваше имя">
							<input type="text" class="form-control input" placeholder="Введите ваш E-mail">
							<button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
						</form>
					</div>
				</div>
		</div>
	</div>
</section>
<section>
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<h1 class="section-header text-uppercase text-center">Сделай это сейчас!</h1>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1 преимущество">
						<p>Превое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 преимущество">
						<p>Четвёртое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
				<button class="btn btn-primary btn-lg">Записаться на тренинг</button>
			</div>
		</div>
	</div>
</section>
</body>
</html>
